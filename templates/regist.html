<!DOCTYPE html>
<html lang="zh_CN">
<head>
    {%load staticfiles %}
    <!-- meta设置 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- 网页图标 -->
    <link rel="icon" href="{% static 'media/icon/favicon.ico' %}">

    <!-- 网页标题 -->
    <title>报告订阅中心</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="../static/css/cover.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/assets/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- 网页最上方的 system menu -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <!-- system menu 显示网站的标题 -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">报告订阅中心</a>
        </div>

        <!-- 个人信息 以及 网站信息介绍 -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/login">登录</a></li>
                <li class="active"><a href="/regist">注册</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 注册form表单 以及 网页footer -->
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <!-- 注册表单 -->
            <div class="inner cover">
                <form class="form-signin" action="/userRegist" method="post">
                    <h1 class="form-signin-heading">请填入下列信息</h1><br>
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名(必填)" required
                           autofocus><br>
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码(必填)"
                           required><br>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="确认密码(必填)"
                           required><br>
                    <input type="text" name="email" id="email" class="form-control" placeholder="邮箱地址(必填)" required><br>
                    <input type="text" name="productline" id="productline" class="form-control" placeholder="产品线(必填)"
                           required><br>
                    <h6>{{ err }}</h6>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">注 册</button>
                </form>
            </div>

            <!-- 网页footer -->
            <div class="mastfoot">
                <div class="inner">
                    <p>报告订阅中心</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script>window.jQuery || document.write('<script src="../static/assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../static/dist/js/bootstrap.min.js"></script>
<script src="../static/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
