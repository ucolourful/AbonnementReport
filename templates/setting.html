<!DOCTYPE html>
<html lang="zh_CN">
<head>
    {% load staticfiles %}
    <!-- meta设置 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 网页图标 -->
    <link rel="icon" href="{% static 'media/icon/favicon.ico' %}">

    <!-- 网页标题 -->
    <title>报告订阅中心</title>

    <!-- layui CSS -->
    <link rel="stylesheet" href="../static/src/css/layui.css">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!-- 导航栏 -->
    <div class="layui-header">
        <div class="layui-logo">报告订阅中心 - 信息修改</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a>{{ user.productLine }}</a></li>
            <li class="layui-nav-item"><a href="">{{ user.userName }}</a>
                <dl class="layui-nav-child">
                    <dd><a href="/userSetting">修改资料</a></dd>
                    <dd><a href="/logout">注销登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 修改表单 -->
    <div class="layui-body">
        <br><br>
        <form class="layui-form layui-form-pane1" lay-filter="regist">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required|title" placeholder="请输入用户名"
                           value="{{user.userName}}" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" lay-verify="required|pass" placeholder="请输入密码"
                           value="{{user.passWord}}" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password2" id="password2" lay-verify="required|pass2"
                           value="{{user.passWord}}" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <label>
                        <input type="email" name="email" lay-verify="required|email" lay-verType="msg"
                               autocomplete="off"
                               value="{{user.emailAddr}}" placeholder="请输入正确的邮箱" class="layui-input">
                    </label>
                </div>
            </div>

            <input name="productline" value="{{user.productLine}}" hidden>
            <input name="userID" value="{{user.id}}" hidden>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">修改信息</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="../static/src/layui.js"></script>
<script src="../static/javascript/ARsetting.js"></script>
</body>
</html>
